<div v-if="visible" class="form-popup">
    <form class="form-container">
        <h1>{{t.ConnectToServerDialog_msg_title()}}</h1>

        <label for="username"><b>{{t.ConnectToServerDialog_username()}}</b></label>
        <input type="text" id="username" required/>

        <label for="psw"><b>{{t.ConnectToServerDialog_password()}}</b></label>
        <input type="password" id="psw"/>

        <input type="checkbox" id="use-pubkey"/>
        <label for="use-pubkey" class="chkbox">{{t.ConnectToServerDialog_usePublicKey()}}</label>

        <input type="checkbox" id="use-webrtc"/>
        <label for="use-webrtc" class="chkbox" >{{t.WebRTC_toggleUseWebRTC()}}</label>

        <button type="button" class="btn">{{t.Button_ok()}}</button>
        <button type="button" class="btn cancel">{{t.Button_cancel()}}</button>
    </form>
</div>
